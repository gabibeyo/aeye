# Enhanced Claude Activity Monitor Configuration
# This file contains all configurable parameters for the monitoring script

# =============================================
# PATH CONFIGURATIONS
# =============================================

# Claude projects directory (where conversation logs are stored)
CLAUDE_PROJECTS_DIR="$HOME/.claude/projects"

# Claude configuration file
CLAUDE_CONFIG_FILE="$HOME/.claude.json"

# MCP logs cache directory
MCP_CACHE_DIR="$HOME/Library/Caches/claude-cli-nodejs"

# Temporary files directory
TEMP_DIR="/tmp"

# =============================================
# TIMING CONFIGURATIONS (in seconds)
# =============================================

# How often to check claude.json for changes
CLAUDE_JSON_CHECK_INTERVAL=3

# How often to check for new conversation files
NEW_CONVERSATIONS_CHECK_INTERVAL=5

# How often to update statistics
STATS_UPDATE_INTERVAL=60

# Main health check interval
MAIN_HEALTH_CHECK_INTERVAL=5

# Health status logging interval (minutes)
HEALTH_LOG_INTERVAL_MINUTES=2

# Graceful shutdown timeout before force kill
SHUTDOWN_TIMEOUT=2

# =============================================
# DISPLAY CONFIGURATIONS
# =============================================

# Maximum length for truncating messages (0 = no truncation)
MAX_MESSAGE_LENGTH=0

# Show full conversation history by default
DEFAULT_HISTORY_FILTER="24 hours ago"

# Enable/disable different monitoring components
ENABLE_CONVERSATION_MONITORING=true
ENABLE_MCP_MONITORING=true
ENABLE_CONFIG_MONITORING=true
ENABLE_STATS_MONITORING=true
ENABLE_NEW_FILE_MONITORING=true

# =============================================
# SECURITY CONFIGURATIONS
# =============================================

# Enable/disable data obfuscation in logs
ENABLE_DATA_OBFUSCATION=true

# Patterns to obfuscate (regex patterns)
OBFUSCATE_API_KEYS=true
OBFUSCATE_AWS_KEYS=true
OBFUSCATE_USERNAMES=true
OBFUSCATE_PASSWORDS=true
OBFUSCATE_EMAILS=true
OBFUSCATE_IP_ADDRESSES=true

# Custom username to obfuscate (leave empty for auto-detection)
CUSTOM_USERNAME_TO_OBFUSCATE=""

# =============================================
# LOGGING CONFIGURATIONS
# =============================================

# Enable/disable different log levels
LOG_HEALTH_CHECKS=true
LOG_PROCESS_TRACKING=true
LOG_CLEANUP_DETAILS=true

# File patterns for process cleanup
CLEANUP_TAIL_CLAUDE_PATTERN="tail -f.*claude"
CLEANUP_TAIL_MCP_PATTERN="tail -f.*mcp-logs"
CLEANUP_MONITOR_PATTERN="claude-monitor-enhanced"

# =============================================
# PERFORMANCE CONFIGURATIONS
# =============================================

# Maximum number of background processes to track
MAX_BACKGROUND_PROCESSES=100

# Enable/disable process health monitoring
ENABLE_PROCESS_HEALTH_MONITORING=true

# Statistics collection settings
COLLECT_CONVERSATION_COUNT=true
COLLECT_MCP_LOGS_COUNT=true
COLLECT_ACTIVE_PROJECTS=true
COLLECT_RECENT_SESSIONS=true

# Recent sessions time filter
RECENT_SESSIONS_FILTER="1 hour ago"

# =============================================
# FEATURE FLAGS
# =============================================

# Enable experimental features
ENABLE_TODO_DETECTION=true
ENABLE_TOOL_USAGE_TRACKING=true
ENABLE_TOKEN_USAGE_TRACKING=true
ENABLE_MODEL_TRACKING=true
ENABLE_SESSION_SUMMARIES=true

# =============================================
# COLOR CONFIGURATIONS
# =============================================

# Enable/disable colored output
ENABLE_COLORS=true

# Override default colors (leave empty to use defaults)
# Format: '\033[0;31m' for red, '\033[0;32m' for green, etc.
CUSTOM_RED_COLOR=""
CUSTOM_GREEN_COLOR=""
CUSTOM_YELLOW_COLOR=""
CUSTOM_BLUE_COLOR=""
CUSTOM_PURPLE_COLOR=""
CUSTOM_CYAN_COLOR=""
CUSTOM_WHITE_COLOR=""
CUSTOM_GRAY_COLOR=""
